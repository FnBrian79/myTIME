name: Tests & Coverage

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Install service dependencies (Steward)
      run: |
        pip install -q flask pyyaml requests

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=services --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=50

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile services/**/*.py

    - name: Verify test files exist
      run: |
        test -f pytest.ini
        test -f requirements-dev.txt
        test -d tests
        echo "âœ… Test infrastructure verified"
