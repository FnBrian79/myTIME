[general]
static=yes
writeprotect=no

[from-external]
exten => _.,1,NoOp(Incoming Call from ${CALLERID(num)})
 same => n,Answer()
 same => n,Playback(demo-congrats) ; Replace with custom "Hello?" recording
 same => n,Wait(1)
 same => n,NoOp(Monitoring for handover...)
 same => n,ConfBridge(dojo_room) ; Connect to a bridge where AI can listen/talk

[dojo-handover]
; This context is triggered when the human "ejects" the call to the AI
exten => start_ai,1,NoOp(Handing over to AI Dojo...)
 same => n,AGI(agi://gauntlet-architect:4573) ; Call the Architect/Ghost Buffer bridge
 same => n,Hangup()
